<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Heatmap Analysis</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        nav { margin-bottom: 20px; }
        .controls { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        canvas { border: 1px solid black; }
        .rule-block { border: 1px solid #007bff; border-radius: 5px; padding: 10px; margin-bottom: 10px; }
        .condition-row, .rule-header { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .rule-header { margin-bottom: 10px; }
        select, input, button { padding: 5px; }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Space between items */
            margin-bottom: 10px; /* Space below items */
            white-space: nowrap; /* Prevent text wrapping within a single item */
        }
        .legend-color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            margin-right: 8px; /* Space between color box and text */
            flex-shrink: 0; /* Prevent color box from shrinking */
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Â« Back to Inspector</a>
    </nav>
    <h1>Spatial Heatmap Analysis</h1>

    <div class="controls">
        <h3>1. Select Source File</h3>
        <div class="filter-row">
            <label for="filename-select">Source File:</label>
            <select id="filename-select">
                <option value="">-- Please select a file --</option>
            </select>
        </div>
        <hr>

        <h3>2. Define Heatmap Rules (in order of priority)</h3>
        <div id="rule-builder-container">
            </div>
        <button id="add-rule-btn">+ Add Rule</button>
        <hr>

        <h3>3. Save / Load Rules</h3>
        <div class="save-rules-section" style="margin-bottom: 15px;">
            <label for="rule-name-input">Save Current Rules As:</label>
            <input type="text" id="rule-name-input" placeholder="Enter rule set name">
            <button id="save-rules-btn">Save Rules</button>
        </div>
        <div class="load-rules-section">
            <label for="load-rule-select">Load Saved Rules:</label>
            <select id="load-rule-select">
                <option value="">-- Select a saved rule set --</option>
            </select>
            <button id="load-rules-btn">Load Rules</button>
            <button id="delete-rule-btn" style="margin-left: 5px;">Delete Selected</button>
        </div>
        <hr>
        
        <div style="margin-bottom: 15px;">
            <label for="tile-size-select">Tile Size / Zoom:</label>
            <select id="tile-size-select">
                <option value="2">Normal (2px)</option>
                <option value="4">Medium (4px)</option>
                <option value="8">Large (8px)</option>
                <option value="16">XL (16px)</option>
            </select>
        </div>
        <h3>4. Generate Heatmap</h3>
        <button id="generate-btn">Generate Heatmap</button>
        <button id="download-btn" style="margin-left: 10px;" disabled>Download Current Heatmap</button> <button id="generate-all-btn" style="margin-left: 10px;">Generate All Heatmaps</button>
    </div>

    <div id="loading-message" style="display: none;">
        <p>Loading heatmap data, this may take a moment...</p>
    </div>
    
    <canvas id="heatmap-canvas" width="800" height="600"></canvas>
	
	<div id="heatmap-legend" style="margin-top: 20px;">
        <h3>Legend</h3>
        <div id="legend-content" style="display: flex; flex-wrap: wrap; gap: 15px;">
            </div>
    </div>
	
	<div id="rule-stats-summary" style="margin-top: 20px;">
    <h3>Rule Match Statistics</h3>
    <ul id="stats-list" style="list-style-type: none; padding: 0;">
        </ul>
	</div>

    <div id="heatmap-inspector-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Image Tile Inspector</h2>
            <div class="inspector-body">
                <div id="heatmap-inspector-image-container">
                    <img id="heatmap-inspector-image" src="" alt="Image Tile">
                </div>
                <div id="heatmap-inspector-details">
                    <h3>Metadata</h3>
                    <pre id="heatmap-inspector-metadata"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="heatmap.js"></script>
</body>
</html>
