<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tile Inspector</title>
    <style> /* Basic styling for readability */
        body { font-family: sans-serif; padding: 20px; }
        .stat-card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; margin-bottom: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        nav { margin-bottom: 20px; }
        .controls-row { margin-bottom: 15px; }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .stats-table th, .stats-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .stats-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Â« Back to Inspector</a>
    </nav>
    <h1>Statistics Dashboard</h1>

    <div id="kpi-summary" class="stat-card">
        <h2>Overall Summary</h2>
        <p id="summary-content">Loading...</p>
    </div>

    <div id="aggregate-heatmap-stats" class="stat-card">
        <h2>Aggregate Heatmap Rule Statistics</h2>
        <div class="controls-row">
            <label for="aggregate-rule-select">Select Rule Set:</label>
            <select id="aggregate-rule-select">
                <option value="">-- Load Saved Rules --</option>
            </select>
            <button id="load-aggregate-stats-btn" disabled>Load Statistics</button>
        </div>
        <div id="aggregate-stats-content">
            <p>Please select a rule set and click "Load Statistics".</p>
        </div>
    </div>

    <div id="per-image-rule-report" class="stat-card">
        <h2>Per-Image Rule Adherence Report</h2>
        <div class="controls-row">
            <label for="per-image-rule-select">Select Rule Set:</label>
            <select id="per-image-rule-select">
                <option value="">-- Load Saved Rules --</option>
            </select>
            <button id="generate-report-btn" disabled>Generate Report</button>
        </div>
        <div id="per-image-report-table-container">
            <p>Please select a rule set and click "Generate Report".</p>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
